<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Form</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
<section class="registration">
    <form method="get">
        <div class="registration__header header">
            <img src="img/icon.png" alt="key" class="header__icon">
            <h1 class="header__title">Create your free account</h1>
            <p class="header__info">Come and join our cool amazing community, fill in your details to get started.
                Already have an account? <a href="" class="registration__links">Log in.</a>
            </p>
        </div>
        <div class="registration__forms">
            <input type="text" name="first name" placeholder="First name" class="forms forms__firstname">
            <input type="text" name="last name" placeholder="Last name" class="forms forms__lastname">
            <input type="text" name="email" placeholder="Email address" class="forms forms__emailaddress">
            <input type="password" name="password" placeholder="Password" class="forms forms__password">
            <button type="submit" class="forms__submit">Sign up for free</button>
            <p class="registration__agreement">By clicking on "Sign up for free", you agree to the
                <a href="" class="registration__links">Terms of Service</a> and the
                <a href="" class="registration__links">Privacy Policy</a>
            </p>
        </div>
    </form>
</section>

</body>
</html>
